<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script> 
  <title></title>
</head>

<body>
  <div class="container">
    <h1>Movie Time</h1>
    <h2>Now showing:</h2>
  
    <ul>
      <li class="movie1">Sonic 2</li>
      <img src="img/sonic.jpeg" alt="movie poster for Sonic 2">
      <p class="movieTime1">[1pm] [ 5 pm] [ 7 pm] [ 9 pm]</p>
      <li class="movie2">The Bad Guys</li>
      <img src="img/badguys.jpeg" alt="movie poster for The Bad Guys">
      <p class="movieTime2">[1pm] [ 5 pm] [ 7 pm] [ 9 pm]</p>
      <li class="movie3">Everything Everywhere All At Once</li>
      <img src="img/everything.jpeg" alt="movie poster for Everything Everywhere All at Once">
      <p class="movieTime3">[1pm] [ 5 pm] [ 7 pm] [ 9 pm]</p>
      <li class="movie4">The Batman</li>
      <img src="img/theBatman.jpeg" alt="movie poster for The Batman">
      <p class="movieTime4">[1pm] [ 5 pm] [ 7 pm] [ 9 pm]</p>
    </ul>

    <form id="movieOptions">
      <label for ="movie"><strong>Please pick your movie:</strong></label>
        <select class="form-control" id="movie">
          <option>Sonic 2</option>
          <option>The Bad Guys</option>
          <option>Everything Everywhere All At Once</option>
          <option>The Batman</option>
        </select>
        <label for ="movieTime"><strong>Please pick your showtime:</strong></label>
        <select class="form-control" id="movieTime">
          <option value="1">1pm</option>
          <option value="5">5pm</option>
          <option value="7">7pm</option>
          <option value="9">9pm</option>
        </select>
      <input type="number" name="age" id="age-input" placeholder="Enter your age here">
      <button type="submit">Submit</button>
    </form>
    <p id="output"></p>
  </div>
</body>
</html>
